<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <main class='login-page hidden'id='loginPage'>
    <header class='login-header' id='loginHeader'>
      <h1 class="login-title " id="loginTitle">The Overlook Hotel</h1>
      <p class="login-subtitle" id="loginSubtitle">paradise awaits</p>
    </header>
    <section class='login' id='login'>
      <article class='login-content' id='loginContent'>
        <p>Please Sign In</p>
        <form class='login-credentials' id='loginCredentials'>
          <label for='username-input'>Username:</label>
          <input type='text' id='username-input' required>
          <label for='password-input'>Password:</label>
          <input type='password' id='password-input' required>
          <button class='loginBtn' id='loginBtn'>Submit</button>
          <p class='login-error hidden' id='loginError'>Login Error. Please try again.</p>
        </form>
      </article>
    </section>
  </main class='dashboard-view' id='dashboardView'>
  <nav>
    <header class='hotel-branding' id='hotelBranding'>
      <logo></logo>
      <h1>Overlook Hotel</h1>
    </header>
    <section class='user-greeting' id='userGreeting'>
      <h2>Welcome back, Rachael!</h2>
      <article class='user-info'>
        <i class="fas fa-user-circle"></i>
        <form class='user-account' action='drop-down'>
          <select class='account-options' id='accountOptions'>
            <option value='reservations'>MY RESERVATIONS</option>
            <option value='book'>BOOK A ROOM</option>
            <option value='sign-out'>LOG OUT</option>
          </select>
        </form>
      </article>
    </section>
  </nav>
  <main class='grid-container' id='gridContainer'>
    <aside>
      <form class='reservation-details' id='reservationDetails'>
        <div>
          <h3>All Reservations</h3>
          <p>Total Spent $$$</p>
          <button>Book A Room</button>
        </div>
      </form>
    </aside>
    <section class='rooms-display' id='roomsDisplay'>
      <article class='room-card' id='roomCard'>
        <div>
          <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
        </div>
        <section class='room-details' id='roomDetails'>
          <div>
            <h5>ROOM TYPE</h5>
            <p>ROOM NUMBER</p>
            <p>DETAILS</p>
          </div>
          <div>
            <p>$$ per night</p>
          </div>
          <button>BOOK ROOM</button>
        </section>
      </article>
    </section>
  </main>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  
  
</body>
</html>
