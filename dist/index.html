<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <main class='login-page'id='loginPage'>
    <header class='login-header' id='loginHeader'>
      <h1 class="login-title " id="loginTitle">The Overlook</h1>
      <p class="login-subtitle" id="loginSubtitle">your paradise awaits</p>
    </header>
    <section class='login' id='login'>
      <article class='login-content' id='loginContent'>
        <p>Please Sign In</p>
        <form class='login-credentials' id='loginCredentials'>
          <label for='username-input'>Username:</label>
          <input type='text' id='username-input' required>
          <label for='password-input'>Password:</label>
          <input type='password' id='password-input' required>
          <button class='loginBtn' id='loginBtn'>Submit</button>
          <p class='login-error hidden' id='loginError'>Login Error. Please try again.</p>
        </form>
      </article>
    </section>
  </main>
  <main class='dashboard-view hidden' id='dashboardView'> 
    <nav>
      <header class='hotel-branding' id='hotelBranding'>
        <logo></logo>
        <h1>The Overlook</h1>
      </header>
      <section class='user-nav' id='userNav'>
        <h2 class='user-greeting' id='userGreeting'>Welcome back, Rachael!</h2>
        <article class='user-info'>
          <form class='user-account' action='drop-down'>
            <select class='account-options' id='accountOptions'>
              <option value='reservations'>MY RESERVATIONS</option>
              <option value='book-room'>BOOK A ROOM</option>
              <option value='sign-out'>LOG OUT</option>
            </select>
          </form>
        </article>
      </section>
    </nav>
    <article class='modal hidden' id='modal'>
      <section class='modal-content' id='modalContent'>
        <header class='modal-header' id='modalHeader'>
          <button class='close-modal' aria-label="close-modal">
            <img class='modal-X' src="https://img.icons8.com/fluent-systems-filled/48/000000/x.png"/>
          </button>
          <div class='room-filters-div'>
          <select class='filter-rooms' id='filterRooms' required>
            <option selected='true' disabled='disabled'>Choose A Room</option>
            <option value='residential suite'>Residential Suite</option>
            <option value='suite'>Suite</option>
            <option value='single room'>Single Room</option>
            <option value='junior suite'>Junior Suite</option>
            <option value='all'>All Available</option>
          </select>
          <input type="date" id="calendar" name="calendar" value="2021-06-15" min="2021-06-15">
        </div>
        </header>
      </section>
    </article>
    <section class='grid-container' id='gridContainer'>
      <aside class='reservation-area' id='reservationArea'>
        <section class='reservation-details' id='reservationDetails'>
          <div class='all-resos'>
            <h3>My Reservations</h3>
            <p class='total-spent' id='totalSpent'></p>
            <button>Make A New Reservation</button>
          </div>
        </section>
      </aside>
      <section class='rooms-display' id='roomsDisplay'>
        <article class='book-room-card' id='bookRoomCard'>
          <article class='room-details' id='roomDetails'>
            <div class='room-photo'>
            </div>
            <div class='room-type'>
              <h5>ROOM TYPE</h5>
              <p>ROOM NUMBER</p>
              <p>DETAILS</p>
            </div>
            <div class='room-cost'>
              <p>$$ per night</p>
              <button>BOOK ROOM</button>
            </div>
          </article>
        </article>
      </section>
    </section>
  </main>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  
  
</body>
</html>
